<!-- Media Queries -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            background-color: rgb(0, 255, 220);
            border: 1px solid black;
        }

        @media(max-width:500px) {
            .box {
                height: 200px;
                width: 200px;
                background-color: rgb(0, 255, 60);
                border: 1px solid black;
            }
        }
    </style>
</head>

<body>
    <div class="box">This is a DIV</div>
</body>

</html>
