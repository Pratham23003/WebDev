<!--tables in html-->
<!--recreation in html = https://cdn.educba.com/academy/wp-content/uploads/2019/10/Create-Tables-in-HTML.png-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
   <table border="1">
    <thead>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan = 3>Row 3 Cell 1</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
