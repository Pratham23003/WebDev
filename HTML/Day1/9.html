<!--Convert block elements into inline elements and vice versa-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block 2 Inline & Vice-versa</title>
  </head>

  <body>
    <h1>Converting block to inline and inline to block</h1>
    <h2>Inline to block</h2>
    <span style="background-color: aqua">This is a span tag</span>
    <span style="background-color: aqua; display: block">This is a span tag converted into block.</span>
    <h3>Block to Inline</h3>
    <p style="background-color: aquamarine">This is a paragraph tag.</p>
    <p style="background-color: aquamarine; display: inline">This is a paragraph tag, converted into inline tag.</p>
  </body>
</html>
