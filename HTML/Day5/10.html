<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>

<body>
    <form>
        <h1>Event Registration</h1>

        <label for="name">Name:</label>
        <input type="text" name="nameField" id="name" placeholder="Enter Name here" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="emailField" id="email" placeholder="Enter Email here" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phoneField" id="phone" placeholder="Enter Phone number" maxlength="10" required>
        <br>

        <label for="selector1">Occupation :</label>
        <select name="Occupation" id="selector1">
            <option value="Job">Job</option>
            <option value="Student">Student</option>
            <option value="Business">Business</option>
            <option value="Unemployed">Unemployed</option>
            <option value="SelfEmployed">Self Employed</option>
            <option value="Others">Others</option>
        </select>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" id="HTML" value="HTML">
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" name="CSS" id="CSS" value="CSS">
            <br>
            <label for="JS">JavaScript</label>
            <input type="checkbox" name="JavaScript" id="JS" value="JavaScript">
            <br>
        </fieldset>

        <label for="txtArea1">Comments:</label>
        <textarea name="txtArea1" id="txtArea1" row="100" cols="30"></textarea>

        <br>
        <button type="submit">Registration</button>


    </form>
</body>

</html>
