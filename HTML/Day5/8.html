<!--form elements-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>This is enclosed under a fieldset</legend>
            <label for="datepicker">Enter Date</label>
            <input type="date" id="datepicker">

            <br>
            <label for="selector1">Choose your fav food :</label>
            <select name="Foods" id="selector1" multiple>
                <option value="Maggi">Maggi</option>
                <option value="Lays">Lays</option>
                <option value="Kurkure">Kurkure</option>
                <option value="Takatak">Takatak</option>
            </select>
            <br>

            <textarea name="textArea1" id="txtArea1" col="30" row="10" placeholder="Enter text here ..."></textarea>
        </fieldset>
    </form>
</body>

</html>
