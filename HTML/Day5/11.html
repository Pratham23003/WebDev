<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>

        <label for = "name">Name :</label>
        <input type = "text" name = "nameField" id = "name" placeholder="Enter Name" required>
        <br>
        <label for = "Email">Email :</label>
        <input type = "email" name = "emailField" id = "email" placeholder="Enter Email" required>
        <br>
        <label for = "phone">Phone :</label>
        <input type = "tel" name = "phoneField" id = "phone" placeholder="Enter Phone Number" maxlength="10">
        <br>

        <label for = "file">Resume :</label>
        <input type = "file" name = "fileUpload" id = "file">
        <br>

        <br>
        <label for = "experience">Experience (in years):</label>
        <input type = "number" name = "expField" id = "experience" min="50" max="0">
        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" id="HTML" value="HTML">
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" name="CSS" id="CSS" value="CSS">
            <br>
            <label for="JS">JavaScript</label>
            <input type="checkbox" name="JavaScript" id="JS" value="JavaScript">
            <br>
        </fieldset>

        <br>
        <label for = "edu">Education:</label>
        <select name = "Education" id = "edu">
            <option value = "High School">High School</option>
            <option value = "Graduate">Graduate</option>
            <option value = "Undergrad">Undergrad</option>
            <option value = "PostGrad">Post Graduate</option>
            <option value = "Doctorate">Doctorate</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>
            <label for="radioButton1">Full Time</label>
            <input type="radio" id="radioButton1" name = "Availability" value="Full Time">
            <br>
            <label for="radioButton2">Part Time</label>
            <input type="radio" id="radioButton2" name = "Availability" value="Part Time">
            <br>
        </fieldset>
        <br>

        <label for = "cmmts">Additional Comments :</label>
        <textarea name = "comments" id = "cmmts"></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
