<!--Input Types-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <form>
        <label for="text">This is a textfield</label>
        <input type="text" id="text">
        <br>
        <label for="button">This is a button</label>
        <input type="button" id="button1" value="Button">
        <br>
        <fieldset>
            <legend>These are radiobuttons enclosed under a fieldset</legend>
            <label for="radioButton1">Radio Button 1</label>
            <input type="radio" id="radioButton1" name = "group1" value="RadioButton">
            <br>
            <label for="radioButton2">Radio Button 2</label>
            <input type="radio" id="radioButton2" name = "group1" value="RadioButton">
            <br>
            <label for="radioButton3">Radio Button 3</label>
            <input type="radio" id="radioButton3" name = "group1" value="RadioButton">
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>These are checkboxes enclosed under fieldset</legend>
            <label for = "chkBox1">Check Box 1</label>
            <input type = "checkbox" name = "checkBox1" id = chkBox1 value = "Checkbox 1">
            <br>
            <label for = "chkBox2">Check Box 2</label>
            <input type = "checkbox" name = "checkBox2" id = chkBox2 value = "Checkbox 2">
            <br>
            <label for = "chkBox3">Check Box 3</label>
            <input type = "checkbox" name = "checkBox3" id = chkBox3 value = "Checkbox 3">
            <br>
        </fieldset>
        <br>
        <label for = "file1">Choose File</label>
        <input type = "file" name = "fileSelect1" id = "file1">
        <br>
        <label for = "img1">This is an image</label>
        <input type = "image" name = "img1" id = "img1" src = "https://m.media-amazon.com/images/M/MV5BMzgzMzY2MmMtMWNkNy00ZjVkLWIxOWUtZDJjODNmY2IyOWFiXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt = "skibidi toilet img" height = "200px" width="150px">
        </form>
</body>

</html>
