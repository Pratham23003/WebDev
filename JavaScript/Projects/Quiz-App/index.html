<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id = "start-screen">
            <h1 class = "heading-startScr">Quiz Time!</h1>
            <p class = "paragraph-startScr">Test your knowledge with these fun questions.</p>
            <button class = "start-btn" id = "start-btn">Start Quiz</button>
        </div>

        <div class="screen" id = "quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question Ethe paana</h2>
                <div class="quiz-info">
                    <p>Question <span id = "current-question">1</span> of <span id = "total-questions">X</span></p>
                    <p>Score : <span id = "score">1</span></p>
                </div>
            </div>

            <div class = "answers-container" id = "answers-container">
               <div class="answer-btn">Answer1</div>
               <div class="answer-btn">Answer2</div>
               <div class="answer-btn">Answer3</div>
               <div class="answer-btn">Answer4</div>
            </div>

            <div class = "progress-bar">
                <div class ="progress" id = "progress"></div>
            </div>

        </div>

        <div class = "screen" id = "result-screen">

            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>Your score <span id = "final-score">0</span> of <span id = "max-score">5</span></p>
                <div id = "result-message">Random Message Depending on Score!</div>
            </div>
            <button id = "restart-btn">Restart Quiz</button>
            
        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
