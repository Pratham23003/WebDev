<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nata+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Kanban Board</h1>
        <div class="board">
            <!--TO-DO List-->
            <div class="list" id="list1">
                <h2>To-Do</h2>
                <div class="card" draggable="true" id="card1">Cook</div>
                <div class="card" draggable="true" id="card2">Code</div>
                <div class="card" draggable="true" id="card3">Sleep</div>
                <!--CRUD operations will be added later on-->
                <!-- <button class="add-item-btn" type="button">+ Add</button> -->
            </div>
            <!--In Progress List-->
            <div class="list" id="list2">
                <h2>In Progress</h2>
                <div class="card" draggable="true" id="card3">Learning JS</div>
            </div>
            <!--Done List-->
            <div class="list" id="list3">
                <h2>Done</h2>
            </div>
        </div>
    </div>
    <script src = "script.js" defer></script>
</body>

</html>
