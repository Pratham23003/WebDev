<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            /* so the gradients sit correctly */
            width: 100%;
            height: 100%;

            /* White background */
            background-color: white;

            /* Layer 1: grid lines */
            background-image:
                linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                linear-gradient(to bottom, #f0f0f0 1px, transparent 1px),
                radial-gradient(circle 500px at 90% 200px, #C9EBFF, transparent);

            /* grid spacing */
            background-size: 6rem 4rem, 6rem 4rem, cover;

            /* make radial on top of grid */
            background-repeat: repeat, repeat, no-repeat;
            background-position: top left, top left, top left;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #3f3f3f;
            margin-bottom: 1.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group.success input {
            border-color: #28a745;
        }

        .form-group.error input {
            border-color: #dc3545;
        }

        .form-group small {
            color: #dc3545;
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 0.8em;
            visibility: hidden;
        }

        .form-group.error small {
            visibility: visible;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #success-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Basic Form</h1>
        <form id="registration-form" class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" placeholder="Re-enter password">
                <small>Error message</small>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <div id="success-message">Account created successfully!</div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
