<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: auto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            color: #222;
        }

        /* background grid + radial */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-color: #fff;
            background-image:
                linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 6rem 4rem;
            background-repeat: repeat;
        }

        .grid-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle 800px at 100% 200px, #cdbcf8, transparent);
        }

        /* container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(213, 197, 255, 0.4);
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #4c0082c3;
            margin-bottom: 25px;
        }

        /* form */
        .bookmark-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .bookmark-form label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #333;
        }

        .bookmark-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .bookmark-form input:focus {
            border-color: #7c4dff;
            box-shadow: 0 0 6px rgba(124, 77, 255, 0.2);
            outline:#4b0082;
        }

        .bookmark-form button {
            background: linear-gradient(135deg, #7c4dff, #9d76ff);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .bookmark-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(124, 77, 255, 0.3);
        }

        /* bookmarks list */
        #bookmarks-list {
            list-style: none;
            padding: 0;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: auto;
        }

        #bookmarks-list li {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.009);
            border: 1px solid #eee;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #bookmarks-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(124, 77, 255, 0.15);
        }

        #bookmarks-list li a {
            text-decoration: none;
            color: #7c4dff;
            font-weight: bold;
            font-size: 1rem;
            flex-grow: 1;
            margin-right: 15px;
            transition: color 0.2s ease;
        }

        #bookmarks-list li a:hover {
            color: #4b0082;
        }

        #bookmarks-list li button {
            background: #ff4d6ec7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        #bookmarks-list li button:hover {
            background-color: #e63950;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- background grid -->
    <div class="grid-bg"></div>

    <div class="container">
        <h1>Bookmark Saver</h1>
        <form id="bookmark-form" class="bookmark-form">
            <label for="site-name-input">Site Name:</label>
            <input type="text" id="site-name-input" placeholder="e.g., Google" required>

            <label for="site-url-input">Site URL:</label>
            <input type="url" id="site-url-input" placeholder="e.g., https://www.google.com" required>

            <button id = "submit-btn" type="submit">+ Save Bookmark</button>
        </form>

        <ul id="bookmarks-list">
            <!--Dummy Items-->
            <li>
                <a>Item1</a>
                <button>Remove</button>
            </li>
            <li>
                <a>Item2</a>
                <button>Remove</button>
            </li>
        </ul>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
