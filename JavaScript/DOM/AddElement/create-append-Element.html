<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fdiv">
        <p>
            This is my first 
            <span>text</span>
        </p>
        <p>This is my second para</p>
    </div>
    <script>
        let fHeading = document.createElement('h1');
        fHeading.textContent = "This Heading is created using createElement and textContent";
        let bodyTag = document.querySelector('body');
        bodyTag.appendChild(fHeading);
    </script>
</body>
</html>
