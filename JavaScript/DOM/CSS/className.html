<!--Class Name gets class name and can also be used to insert multiple classes.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="firstdiv" class="firstDiv" style = "background-color: aquamarine; padding: 2rem;">
        First Div
        <p id="fpara" style="background-color: lightsalmon; padding: 1rem;">
            First Para
        </p>
        <div id="sdiv" style="background-color: lightseagreen; padding: 0.2rem;">
            <p id="spara">Second Para</p>
        </div>
    </div>
    <script>
        const firstDiv = document.getElementById('firstdiv');
        console.log(firstDiv);
        //getting class name
        const getClassName = firstDiv.className;
        console.log(getClassName);
        //setting class name
        const setClassName = firstDiv.className = "Temp1, Temp2";
        //printing the class name again
        console.log(setClassName);
        console.log(firstDiv.outerHTML);//class names have been updated.
    </script>
</body>
</html>
