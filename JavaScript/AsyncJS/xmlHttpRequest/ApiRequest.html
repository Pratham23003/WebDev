<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request using XMLHttpRequests</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body style = "background-color: #ebdfdf;">
    <table border = "1">
        <thead>
            <td>Value</td>
            <td>State</td>
            <td>Description</td>
        </thead>
        <tbody>
        <tr>
            <td>
                0
            </td>
            <td>
                Unsent
            </td>   
            <td>
                Client has been created. <code>open()</code> not called yet.
            </td>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>
                Opened
            </td>   
            <td>
                <code>open()</code> has been called.
            </td>
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                Headers Recieved
            </td>   
            <td>
                <code>send() </code> has been called, and headers and status are available.
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                LOADING
            </td>   
            <td>
                Downloading; <code>responseText </code>holds partial data.
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                Done
            </td>   
            <td>
                The operation is complete.
            </td>
        </tr>
        </tbody>
    </table>
</body>
<script defer>
    const requestURL = "https://api.github.com/users/pratham23003"
    const xhrReq = new XMLHttpRequest();
    xhrReq.open("GET", requestURL);

    xhrReq.onreadystatechange = function() {
        console.log(xhrReq.readyState);

        if(xhrReq.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(`${typeof data} is returned.`);
            console.log("Data : ",data.public_repos);
            // alert(`${data.login} has logged in.`);
        }
    }
    xhrReq.send();
</script>
</html>
