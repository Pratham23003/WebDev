<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitCard</title>
    <link rel="shortcut icon" href="./images/logoipsum-245.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-bar">
        <a href="/."><img src="./images/logoipsum-custom-logo.svg" height="50px"></a>
    </nav>
    <div id="input-submit-container" class="card-container active">
        <form id="form">
            <input id="input-bar" type="text" placeholder="Enter github username.">
            <button id="submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <div class="error-card-container">
        <div id="card-error">
            <p id="error">User doesn't exists.</p>
        </div>
    </div>

    <div id="card-container" class="card-container">
        <div class="github-card">
            <img id="avatar" class="avatar" src="https://placehold.co/120x120" alt="GitHub User Avatar">
            <h2 id="user-name" class="name">User Name ethe auga</h2>
            <p id="location" class="location">Location: </p>
            <p id="user-bio" class="bio">Bio</p>

            <div class="stats">
                <div class="stat-item">
                    <span id="followers" class="stat-value">0</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span id="following" class="stat-value">0</span>
                    <span class="stat-label">Following</span>
                </div>
                <div class="stat-item">
                    <span id="repos" class="stat-value">0</span>
                    <span class="stat-label">Repos</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
