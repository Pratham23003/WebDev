<!--Inline CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1>Inline CSS implementation</h1>
    
    <p style = "background-color: aqua;">Changing the background-color to aqua.</p>
    <p style = "color: darkviolet;">Changing the text color to darkviolet.</p>
    <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Changing the font.</p>

    <footer style="outline: auto;">Putting an outline over text using inline css</footer>
</body>
</html>
