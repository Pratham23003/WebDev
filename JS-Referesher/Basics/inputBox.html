<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputBox Method</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1{
            text-align: center;
        }
        .main {
            height: 1000px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #submitBtn {
            margin: 5px;
        }

        #inputBox {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1 id="heading">Hello</h1>
    <div class="main">
        <label for="inputBox">Username</label>
        <input id="inputBox" type="text" placeholder="Enter Username">
        <button id="submitBtn" type="submit">Submit</button>
        <script src="inputBox.js"></script>
    </div>
</body>

</html>
