<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container{
            /* background-color: aquamarine; */
            height: 90vh;
            width: 100;
        }
        .box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        #submit-btn{
            padding: 0.3rem;
        }
        #result-box{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading-container">
                <h2 id="heading">Temperature Conversion</h2>
            </div>
            <div class="inputbox">
                <form>
                <input id = "temperature-input" placeholder="Enter Temperature">
                <br>
                <input id = "C2F" type = "radio" name="conversion" value = "C2F" checked>
                <label for = "C2F">Celcius -> Farenheit</label> 
                <br>
                <input id = "F2C" type = "radio" name="conversion" value = "F2C">
                <label for = "F2C">Farenheit -> Celcius</label>
                <br> 
                <button id="submit-btn" type = "submit">Submit</button>
                </form>
                <p id = "result-box">Result</p>
            </div>
             
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
