<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileInput</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            background-color: #333;
            display: flex;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #main-file-inpt {
            display: none;
        }

        #btn {
            padding: 1.2rem;
            background: #1c944a;
            border-radius: 10px;
            font-weight: 600;
        }

        #btn:hover {
            background: #1c944aaa;
            transition: all 0.3ms ease-in;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="file" id="main-file-inpt">
        <button type="button" id="btn">Upload File</button>
    </div>
</body>
<script src = "script.js"></script>
</html>
