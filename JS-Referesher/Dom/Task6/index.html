<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            background-color: #3f3f3f;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            display: block;
            margin: 2px;
        }

        .form-container {
            display: block;
        }

        .card-display{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="submit" class="form">
                <input type="text" placeholder="Name" id="Name">
                <input type="number" placeholder="Age" id="Age">
                <input type="email" placeholder="Email" id="Email">
                <input type="file" placeholder="Profile" id="File">
                <button type="button" id="submit-btn">Submit</button>
            </form>
        </div>

        <div id="card-container" class="card-container">
            <div class="card-display">
                <img id="user-profile" class="user-profile" src="https://placehold.co/120x120" alt="User Avatar" height="120px" width="120px">
                <h2 id="user-name" class="user-name">Name</h2>
                <p id="user-age" class="user-age">Age</p>
                <p id="user-email" class="user-email">Email</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
