<!-- create a new li NewTask and add it to the end of <ul></ul> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script>
    let ul = document.querySelector("ul");
    let li = document.createElement("li");
    li.innerText = "Added via JS"
    ul.appendChild(li);
</script>
</html>
