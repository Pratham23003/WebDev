<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Email & Password Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form id="form" class="card" novalidate autocomplete="off">
            <h1 class="title">Sign in</h1>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <span class="error" id="emailError" aria-live="polite"></span>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-wrap">
                    <input type="password" id="password" name="password" minlength="8" placeholder="At least 8 characters" required>
                    <button type="button" class="toggle" aria-label="Show password">Show</button>
                </div>
                <span class="error" id="passwordError" aria-live="polite"></span>
                <div class="password-strength" aria-hidden="true">
                    <div class="strength-bar" id = "strength-bar"></div>
                </div>
            </div>

            <button type="submit" id = "submit" class="submit">Continue</button>
        </form>
    </main>

</body>
<script src = "script.js"></script>
</html>
